<!DOCTYPE html>


<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>上工医信</title>
    <link rel="stylesheet" href="../style/weui.css" />
    <link rel="stylesheet" href="./example.css" />
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container"></div>




    <script type="text/html" id="tpl_home">


        <div class="page">
            <div class="page__bd">
                <div class="weui-cells__title">报告绑定</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label"></label>预留信息</div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="身份证号或手机号" />
                            </div>
                        </div>
              
                            <div class="weui-cell">
                                <div class="weui-cell__hd"><label class="weui-label"></label>姓名</div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" placeholder="姓名" />
                                </div>
                            </div>
                  
                        <div class="page__bd page__bd_spacing">
                            <a href="success.html" class="weui-btn weui-btn_primary">绑定</a>
                            <a href="warn.html" class="weui-btn weui-btn_primary">绑定</a>

                        </div>
                        




          
                 



                        
                        <!--<div class="weui-cell weui-cell_warn">
                            <div class="weui-cell__hd"><label for="" class="weui-label">卡号</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="number" pattern="[0-9]*" value="weui input error" placeholder="请输入卡号" />
                            </div>
                            <div class="weui-cell__ft">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </div>-->

                    </div>
                </div>
            </div>

    </script>

    <script type="text/html" id="tpl_msg_success">
        <div class="page">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">绑定成功</h2>
                    <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
                        <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/html" id="tpl_msg_warn">
        <div class="page">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">操作失败</h2>
                    <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
                        <a href="javascript:history.back();" class="weui-btn weui-btn_default">辅助操作</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright &copy; 2008-2016 weui.io</p>
                    </div>
                </div>
            </div>
        </div>
    </script>
    

    <script src="./zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script src="./example.js"></script>
</body>
</html>
